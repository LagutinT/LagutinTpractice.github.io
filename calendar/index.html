<!DOCTYPE html><!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendar</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="style.css" rel="stylesheet"></head>
  <body>
    <div class="calendar">
      <div class="calendar_header">
        <span class="material-icons" id="arrow_back">arrow_back</span>
        <p class="current_month_and_year"></p>
        <span class="material-icons" id="arrow_forward">arrow_forward</span>
      </div>
      <table class="calendar_main" id="calendar">
        <thead>
          <tr>
            <th class="day_of_week">Пн</th>
            <th class="day_of_week">Вт</th>
            <th class="day_of_week">Ср</th>
            <th class="day_of_week">Чт</th>
            <th class="day_of_week">Пт</th>
            <th class="day_of_week">Сб</th>
            <th class="day_of_week">Вс</th>
          </tr>
        </thead>
      </table>
      <div class="calendar_footer">
        <p class="button_clear">очистить</p>
        <p class="button_apply">применить</p>
      </div>
    </div>
    <script src="calendar.js"></script>
  </body>
</html>
