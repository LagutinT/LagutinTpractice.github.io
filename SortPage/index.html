<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SORT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="goods">
            <button class="goods_sort_button" id="sort_button">
                <p class="sort_button_title">Sort</p>
                <img src="img/sortArrow.png" id="sort-arrow" class="sort_button_arrow">
            </button>
            <ul class="goods_list" id="ul">
                <li class="list_item" item-price="180">
                    <img src="img/table.jpg" class="item_img">
                    <div class="item_description">
                        <p class="description_name">Table</p>
                        <span class="description_price">Price: 180$</span>
                    </div>
                </li>
                <li class="list_item" item-price="100">
                    <img src="img/chair.jpg" class="item_img">
                    <div class="item_description">
                        <p class="description_name">Chair</p>
                        <span class="description_price">Price: 100$</span>
                    </div>                   
                </li>
                <li class="list_item" item-price="300">
                    <img src="img/sofa.jpg" class="item_img">
                    <div class="item_description">
                        <p class="description_name">Sofa</p>
                        <span class="description_price">Price: 300$</span>
                    </div>                    
                </li>
                <li class="list_item" item-price="200">
                    <img src="img/armchair.jpg" class="item_img">
                    <div class="item_description">
                        <p class="description_name">Armchair</p>
                        <span class="description_price">Price: 200$</span>
                    </div>                    
                </li>
                <li class="list_item" item-price="350">
                    <img src="img/wardrobe.jpg" class="item_img">
                    <div class="item_description">
                        <p class="description_name">Wardrobe</p>
                        <span class="description_price">Price: 350$</span>
                    </div> 
                </li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
